<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      This is the page head - it contains info the browser uses to display the page
      You won't see what's in the head in the page
      Scroll down to the body element for the page content
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <title>Can you do it?</title>

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- Import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    
    <div class="wrapper">
      <div class="content" role="main">
        <!-- This is the start of content for our page -->
        <h1 class="title">Matching Game</h1>

        <!-- Instructions on using this project -->
        <div class="instructions">
          <h2>You made it</h2>
          <p>
            This is the game. <strong>Simon says</strong> however, it is also
            something else. Repeat the same pattern, to completion 
          </p>
          <!-- ADD BUTTON HERE -->
          <button id = "startBtn" onclick="startGame()">
            Start
          </button>
          <button id = "stopBtn" onclick= "stopGame()" class="hidden">
            Stop
          </button>
          <button onclick = "hint()">Hint/Tip</button>
          <div id = "gameButtonArea">

            <button id = "button1"  onmousedown="startTone(1)" onmouseup="stopTone()" onclick="guess(1)"></button> 
            <button id = "button2" onmousedown="startTone(2)" onmouseup="stopTone()" onclick="guess(2)"></button>
            <button id = "button3" onmousedown="startTone(3)" onmouseup="stopTone()" onclick="guess(3)"></button>
            <button id = "button4" onmousedown="startTone(4)" onmouseup="stopTone()" onclick="guess(4)"></button>

          </div>
          <!-- Once you've added the button from the readme, click it in the page -->
          <!-- Check out the function in script.js to see how it works -->
        </div>
      </div>
    </div>
    <!-- The footer holds our remix button — you can use it for structure or cut it out ✂ -->
    <footer class="footer">
      <div class="links"></div>
    </footer>
  </body>
</html>
